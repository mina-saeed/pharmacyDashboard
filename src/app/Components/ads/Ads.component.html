<style>
.con{
color: #00cc00;
}
.wat{
  color:#ff8c00
}
.center {
    text-align: center;
    margin-top: 35px
}
  .my-pagination /deep/ .ngx-pagination .current {
    font-size: 15px;
    color: black;
    padding: 4px 8px;
    text-decoration: none;
    
  }
  .card {
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  }

  .card {
    margin-top: 10px;
    box-sizing: border-box;
    border-radius: 2px;
    background-clip: padding-box;
  }

  .card span.card-title {
    color: #fff;
    font-size: 24px;
    font-weight: 300;
    text-transform: uppercase;
  }

  .card .card-image {
    position: relative;
    overflow: hidden;
    width: 318px;
    height: 250px
  }

  .card .card-image img {
    border-radius: 2px 2px 0 0;
    background-clip: padding-box;
    position: relative;
    z-index: -1;
  }

  .card .card-image span.card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 16px;
  }

  .card .card-content {
    padding: 0px;
    border-radius: 0 0 2px 2px;
    background-clip: padding-box;
    box-sizing: border-box;
  }

  .card .card-content p {
    margin: 0;
    color: inherit;
  }

  .card .card-content span.card-title {
    line-height: 48px;
  }

  .card .card-action {
    border-top: 1px solid rgba(160, 160, 160, 0.2);
    padding: 0px;
  }

  .card .card-action a {
    color: #ffab40;
    margin-right: 16px;
    transition: color 0.3s ease;
    text-transform: uppercase;
  }

  .card .card-action a:hover {
    color: #ffd8a6;
    text-decoration: none;
  }
</style>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="/home" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
          </div>
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <app-topbar></app-topbar>
      <!-- page content -->
      <div class="right_col" role="main">
        <div class="x_title">
          <h2>All Requested Advertisements </h2>
          <div class="col-md-offset-10">
            <a href="/addAds" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add new Advertisement</a>
          </div>
          <div class="clearfix"></div>
        </div>
        <div *ngFor="let ads of allAds  | paginate: { itemsPerPage: 15, currentPage: p } ; let in=index">
          <div class="card col-md-4 col-sm-6 col-xs-12">
            <img src={{ads.adsImage}} alt="No Image" width="100%" class="card-image img">
            <div class="card-content">
              <h2><strong>{{ads.name}}</strong></h2>
              <p>{{ads.description | truncate : 30 }}</p>
              <div *ngIf="ads.confirmed ==1"><p><strong class="con">Confirmed</strong></p></div>              
              <div *ngIf="ads.confirmed ==0"><p><strong class="wat">Waiting</strong></p></div>
            </div>
            <div class="card-action">
              <button type="button" (click)="show(ads)" value="show" class="btn btn-info"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
              <button type="button" (click)="update(ads)" value="Update" class="btn"><i class="fa fa-pencil w3-margin-right"></i></button>
              <button type="button" (click)="delete(ads._id,in)" value="Delete" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </div>
            </div>
          </div>
        </div>
        <div class="center">            
            <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
          </div>
    </div>
<!-- /page content -->
  </div>
</body>

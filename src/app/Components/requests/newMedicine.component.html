<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="/orders" class="site_title"><i class="fa fa-paw"></i> <span>MY PHARMACY</span></a>
          </div>
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <app-topbar></app-topbar>
      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>Request Medicine </h3>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_content">
                <form class="form-horizontal form-label-left" #medicineForm="ngForm" (ngSubmit)="requestMedicine(medicineForm.value)" novalidate>
                  <span class="section">Medicine Barcode</span>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Barcode <span class="required">*</span>
                        </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="barcode" name="barcode" #barcodeRef="ngModel" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"
                        data-validate-words="2" placeholder="ex: 6546498499847" required ngModel>
                    </div>
                  </div>
                  <div [hidden]="barcodeRef.valid || barcodeRef.untouched " class="alert alert-danger">
                    Please enter Valid barcode
                  </div>
                  
                    <span class="section">Medicine Name</span>
                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Name (English)<span class="required">*</span>
                        </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="name_english" name="name_english" #nameEngRef="ngModel" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"
                          data-validate-words="2" placeholder="ex : new medicine" required ngModel>
                      </div>
                    </div>
                    <div [hidden]="nameEngRef.valid || nameEngRef.untouched " class="alert alert-danger">
                      Please Add Product name in English
                    </div>

                 
                
                    <span class="section">Medicine Description</span>
                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">Description (English)<span class="required">*</span>
                        </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea id="english_description" name="english_description" #descEn="ngModel" required ngModel class="form-control col-md-7 col-xs-12"></textarea>
                      </div>
                    </div>
                    <div [hidden]="descEn.valid || descEn.untouched " class="alert alert-danger">
                      Please Add Product Description in English
                    </div>

                 
                <span class="section">Medicine Category</span>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Category <span class="required">*</span>
                        </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="category" name="category" #categoryRef="ngModel" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"
                        data-validate-words="2"  required ngModel>
                    </div>
                  </div>
                  <div [hidden]="categoryRef.valid || barcodeRef.untouched " class="alert alert-danger">
                    Please enter Valid category
                  </div>
                <span class="section">Milligrams</span>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Milligrams <span class="required">*</span>
                        </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="milligrams" name="milligrams" #milligramsRef="ngModel" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"
                        data-validate-words="2"  required ngModel>
                    </div>
                  </div>
                  <div [hidden]="milligramsRef.valid || barcodeRef.untouched " class="alert alert-danger">
                    Please enter Valid Milligrams
                  </div>                  
                  <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                      <button id="submit" type="submit" [disabled]="!medicineForm.form.valid" class="btn btn-success">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->
  </div>
</body>

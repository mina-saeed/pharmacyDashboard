<style>
  .signupSection {
    position: relative;
    left: 30%;
    width: 700px;
    height: auto;
    text-align: center;
    color: white;
  }
  
  .signupForm {
    width: 70%;
    height: 350px;
    padding: 30px 0;
    align-self: center;
    background: wheat;
    transition: .2s;
  }
  
  .signupForm h2 {
      font-weight: 300;
    }
  
  .inputFields {
    margin: 15px 0;
    font-size: 16px;
    padding: 10px;
    width: 250px;
    border: 1px solid rgba(10, 180, 180, 1);
    border-top: none;
    border-left: none;
    border-right: none;
    background: rgba(20, 20, 20, .2);
    color: white;
    outline: none;
  }
  
  .noBullet {
    list-style-type: none;
    padding: 0;
  }
  #a{
    align-self: center;
  }
  
  #join-btn {
    border: 1px solid rgba(10, 180, 180, 1);
    background: rgba(20, 20, 20, .6);
    font-size: 18px;
    color: white;
    margin-top: 20px;
    padding: 10px 50px;
    cursor: pointer;
    transition: .4s;
  }
  
  #join-btn:hover {
      background: rgba(20, 20, 20, .8);
      padding: 10px 80px;
    }

<div class="signupSection">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
      <section class="login_content">
                <form class="signupForm" #registerEmailForm="ngForm" (ngSubmit)="forgotPassword(registerEmailForm.value)" >
                    <div align="center">
                      <font size = "50">Enter Your Email</font>
                    </div>
                    <br/>
                    <br/>
                    <ul class="noBullet">
                      <li>
                        <div align="center">
                            <input type="text" class="form-control" id="email" name="email" #email= "ngModel" placeholder="please enter the email you forgot its password" style ="display: inline-block; width: 340px;  height: 50px " required ngModel /> 
                        </div>
                      </li>
                      <br/>
                      <br/>
                      <div align="center">
                        <button type="submit" id="join-btn" value="Reset" style ="display: inline-block; width: 340px; height: 50px"> submit</button> 
                      </div>
                    </ul>
                      <br/>
                      <br/>
                    <p align= "center">
                        <a font size = "50" href="/"  style="color:#fcab0e;"> <h2> SignUp or SignIn</h2></a> 
                       
                    </p>
                </form>
      </section>
                
        </div>

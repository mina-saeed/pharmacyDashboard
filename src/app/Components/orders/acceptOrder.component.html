
<style>

.center {
    text-align: center;
    margin-top: 35px
}
  .my-pagination /deep/ .ngx-pagination .current {
    font-size: 15px;
    color: black;
    padding: 5px 8px;
    text-decoration: none;
    
  }
  .card {
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  }

  .card {
    margin-top: 10px;
    box-sizing: border-box;
    border-radius: 2px;
    background-clip: padding-box;
  }

  .card span.card-title {
    color: #fff;
    font-size: 24px;
    font-weight: 300;
    text-transform: uppercase;
  }

  .card .card-image {
    position: relative;
    overflow: hidden;
    width: 318px;
    height: 250px
  }

  .card .card-image img {
    border-radius: 2px 2px 0 0;
    background-clip: padding-box;
    position: relative;
    z-index: -1;
  }

  .card .card-image span.card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 16px;
  }

  .card .card-content {
    padding: 0px;
    border-radius: 0 0 2px 2px;
    background-clip: padding-box;
    box-sizing: border-box;
  }

  .card .card-content p {
    margin: 0;
    color: inherit;
  }

  .card .card-content span.card-title {
    line-height: 48px;
  }

  .card .card-action {
    /*border: 1px solid rgba(160, 160, 160, 0.2);*/
    padding: 0px;
    margin-left: 25%;
    margin-bottom: 10%;
    font-size: 16px;
  }

  .card .card-action a {
    color: #ffab40;
    margin-right: 16px;
    transition: color 0.3s ease;
    text-transform: uppercase;
  }

  .card .card-action a:hover {
    color: #ffd8a6;
    text-decoration: none;
  }
</style>

    <div style="margin-left: 20%">

         <div class="card col-md-4 col-sm-6 col-xs-12">
                <form #orderForm="ngForm" (ngSubmit)="confirm(orderForm.value)" nonvalidate>


            <span *ngIf="ordderDetails.type=='image'">
            <img src={{ordderDetails.order}} alt="No Image" width="100%" class="card-image img">
            </span>
            <span *ngIf="ordderDetails.type=='order'">
            <div class="card-content" *ngFor=" let item of ordderDetails.order">
           
                <br/><span>Medicine name: {{item.name}}</span><br/>
                
                <span *ngIf="item.price ==0">
                <span>Price: <input type="text" name="{{item.name}}" id="{{item.name}}" placeholder="Add medicine price" ngModel> L.E</span><br/>
                </span>
                <span  *ngIf="item.price!==0">
                <input type="hidden" name="medicinePrice" id="medicinePrice" value="{{item.price}}" ngModel>
                <span>Price: {{item.price}} L.E</span><br/>
                </span> 

                <span>Quantity: {{item.qty}}</span><br/>
                <span *ngIf="item.image"><img src="item.image"></span><br/>
            </div>
            </span>
            <div class="card-action">
            <span >Location :  {{ordderDetails.location}}</span><br/>
            <span >Address :  {{ordderDetails.address}}</span>
            </div>
            
            <div class="clearfix"></div>
            <div class="card-action" >

               <button [disabled]="!orderForm.form.valid" type="submit" class="btn btn-success submit" >Confirm</button>
            </div>
            

      

                </form>
          </div>

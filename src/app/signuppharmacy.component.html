<!DOCTYPE html>
<html lang="en">
<head>
<title>Pharmacy Sign Up</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/assets/css/colorpicker.css" />
<link rel="stylesheet" href="/assets/css/datepicker.css" />
<link rel="stylesheet" href="/assets/css/uniform.css" />
<link rel="stylesheet" href="/assets/css/select2.css" />
<link rel="stylesheet" href="/assets/css/matrix-style.css" />
<link rel="stylesheet" href="/assets/css/matrix-media.css" />
<link rel="stylesheet" href="/assets/css/bootstrap-wysihtml5.css" />
<link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Pahrmacy Sign Up</h5>
        </div>
        <div class="widget-content nopadding">
          <form (submit)="nSignupPharmacy()" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Pharmacy Name :</label>
              <div class="controls">
                <input required type="text"[(ngModel)]="name" name="name"  class="span11" placeholder="Pharmacy name" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Email : </label>
              <div class="controls">
                <input required type="text" [(ngModel)]="email" name="email"  class="span11" placeholder="Email" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Password : </label>
              <div class="controls">
                <input required type="password" [(ngModel)]="password" name="password"   class="span11" placeholder="Enter Password"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">City : </label>
              <div class="controls">
                <select >
                  <option>First option</option>
                  <option>Second option</option>
                  <option>Third option</option>
                  <option>Fourth option</option>
                  <option>Fifth option</option>
                  <option>Sixth option</option>
                  <option>Seventh option</option>
                  <option>Eighth option</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Location : </label>
              <div class="controls">
                <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
                  [settings]="dropdownSettings" 
                  (onSelect)="onItemSelect($event)" 
                  (onDeSelect)="OnItemDeSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                  (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Street Name : </label>
              <div class="controls">
                <input required type="text"  [(ngModel)]="street" name="street" class="span11" placeholder="Street Name"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Deliver To : </label>
              <div class="controls">
                <input type="checkbox" [(ngModel)]="FirstOption" name="FirstOption"  />
                  <label>First option</label>
                  <br>
                  <input type="checkbox" [(ngModel)]="SecondOption" name="SecondOption" />
                  <label>Second option</label>
                  <br>
                  <input type="checkbox" [(ngModel)]="ThirdOption" name="ThirdOption"  />
                  <label>Third option</label>
                  <br>
                  <input type="checkbox" [(ngModel)]="FourthOption" name="FourthOption"  />
                  <label>Fourth option</label>
                  <br>
                  <input type="checkbox" [(ngModel)]="FifthOption" name="FifthOption" />
                  <label>Fifth option</label>
                  <br>
                  <input type="checkbox" [(ngModel)]="SixthOption" name="SixthOption"  />
                  <label>Sixth option</label>
                  <br>
                  <input type="checkbox" [(ngModel)]="SeventhOption" name="SeventhOption"  />
                  <label>Seventh option</label>
                  <br>
                  <input type="checkbox" [(ngModel)]="EighthOption" name="EighthOption"  />
                  <label>Eighth option</label>
                
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Delivery Time : </label>
              <div class="controls">
                <input required type="number" [(ngModel)]="time" name="time"  class="span11" placeholder="Delivery Time"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Telephone Number : </label>
              <div class="controls">
                <input required type="text" [(ngModel)]="telephone" name="telephone"  class="span11" placeholder="Tel Number"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Mobile Number : </label>
              <div class="controls">
                <input type="text" [(ngModel)]="mobile" name="mobile"  class="span11" placeholder="Mobile Number"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Logo : </label>
              <div class="controls">
                <input type="file" style="display:inline-block" name="logo" (change)="fileChange($event)" accept="image/*" class="span11" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
</div></div>

<!--end-Footer-part--> 
<script src="/js/jquery.min.js"></script> 
<script src="/js/jquery.ui.custom.js"></script> 
<script src="/js/bootstrap.min.js"></script> 
<script src="/js/bootstrap-colorpicker.js"></script> 
<script src="/js/bootstrap-datepicker.js"></script> 
<script src="/js/jquery.toggle.buttons.js"></script> 
<script src="/js/masked.js"></script> 
<script src="/js/jquery.uniform.js"></script> 
<script src="/js/select2.min.js"></script> 
<script src="/js/matrix.js"></script> 
<script src="/js/matrix.form_common.js"></script> 
<script src="/js/wysihtml5-0.3.0.js"></script> 
<script src="/js/jquery.peity.min.js"></script> 
<script src="/js/bootstrap-wysihtml5.js"></script> 
<script>
	$('.textarea_editor').wysihtml5();
</script>
</body>
</html>
